<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Analyzer - Dashboard</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: #4fc3f7;
      text-decoration: none;
    }
    /* Header */
    .header {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #b0bec5;
    }
    /* Main Container */
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background-color: #1e2a38;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #81d4fa;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 0.9rem;
      color: #90a4ae;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4fc3f7;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #29b6f6;
    }
    .instructions {
      font-size: 0.85rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1.5rem;
      color: #cfd8dc;
    }
    .error-message {
      background-color: rgba(231, 76, 60, 0.3);
      padding: 0.8rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1>YouTube Analyzer</h1>
    <p>Unlock insights with AI-powered playlist analysis</p>
  </header>
  <div class="container">
    <div class="card">
      {% if error %}
      <div class="error-message">
        {{ error }}
      </div>
      {% endif %}
      <h2>Enter Playlist URL</h2>
      <form method="POST">
        <div class="form-group">
          <label for="playlist_url">Playlist URL</label>
          <input type="text" id="playlist_url" name="playlist_url" placeholder="https://www.youtube.com/playlist?list=..." required />
        </div>
        <button type="submit">Analyze Playlist</button>
      </form>
      <div class="instructions">
        <strong>Instructions:</strong>
        <ol>
          <li>Copy the URL of a public or unlisted YouTube playlist.</li>
          <li>Paste it in the field above.</li>
          <li>Click "Analyze Playlist" to see the results.</li>
        </ol>
      </div>
    </div>
  </div>
</body>
</html>
